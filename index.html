    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #f8fafc, #eff6ff);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        input, textarea {
            font-size: 16px !important;
            color: #0f172a !important;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.07),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        @keyframes paper-plane-fly {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
            20% { transform: translate(-10px, 10px) rotate(-10deg) scale(1.1); opacity: 1; }
            100% { transform: translate(400px, -400px) rotate(15deg) scale(0.5); opacity: 0; }
        }
        .animate-fly { animation: paper-plane-fly 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
    </style>
